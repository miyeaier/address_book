<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Address book</title>
</head>

<body>

  <h1 class="add-contact">My Address Book</h1>
  
  <form class="new-contact-form" action="#">

      <div class="ui inverted segment">
          <div class="ui inverted form">
            <div class="six fields">
              <div class="field">
                <label for="name">Name</label>
                <input id="contact-name" name="name" placeholder="Enter your Name" type="text">
              </div>
              <div class="field">
                <label for="email">E-mail</label>
                <input id="contact-email" name="email" placeholder="Enter your E-Mail" type="text">
              </div>
               <div class="field">
                <label for="phone">Phone Number</label>
                <input id="contact-phone" name="phone" placeholder="Enter your Phone number" type="text">
              </div>
               <div class="field">
                <label for="company">Company</label>
                <input id="contact-company" name="company" placeholder="Enter your Company name" type="text">
              </div>
               <div class="field">
                <label for="twitter">Twitter</label>
                <input id="contact-twitter" name="twitter" placeholder="Enter your twitter handle" type="text">
              </div>
              <div class="field">
                <label for="notes">Notes</label>
                <textarea id="contact-notes" name="notes" placeholder="Some notes?" type="text"></textarea>
              </div>
            </div>
            <div class="inline field">
              </div>
              <button class="save-contact ui inverted orange basic button" type="submit" value="Save contact">
                  <i class="icon user"></i>
                Save Contact</button>
            </div>
        </div>
      </form>
      


  <h2 class="ui center aligned icon header">
      <i class="circular users icon"></i>
      Contacts
    </h2>

    
    
    <div id="contact-list"></div>

    
  <script src="./dist/bundle.js"></script>
</body>

</html>
